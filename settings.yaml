# btarg device settings, YAML
# With exception of 'general', each top level key defines a new ioc for that device
general:
    prefix: TGT:BTARG
    log_dir: 'logs'   # path of logs directory
    epics_addr_list: '129.57.163.255'
status:   # SoftIOC to switch between target states
    module: 'devices.status_ioc'
    autostart: True
    delay: 3
thcd:   # flow controller interface
    module: 'devices.thcd'
    autostart: False          # Should IOC Manager try to start this?
    ip: '192.168.1.180'
    port: '101'
    timeout: 2
    delay: 3                # update delay in seconds
    channels:   # List of PV names for each read channel. If FI is suffix, only one PV made. Others make three: FI, FC, Mode
        - Shield
        - Evaporator
        - Precool
        - Pump_FI
lakeshore_218_1:
    module: 'devices.ls218'
    autostart: False          # Should IOC Manager try to start this?
    ip: '192.168.1.107'
    port: '1002'    # channel 1 of serial to ethernet
    timeout: 2
    delay: 2
    channels:   # List of PV names for each read channel of 218 in order
        - Shield_Cold_TI
        - Shield_Mid_TI
        - Shield_Warm_TI
        - None
lakeshore_218_2:
    module: 'devices.ls218'
    autostart: False          # Should IOC Manager try to start this?
    ip: '192.168.1.107'
    port: '1003'      # channel 2 of serial to ethernet
    timeout: 2
    delay: 2
    channels: # List of PV names for each read channel of 218 in order
        - Other_TI
lakeshore_336:
    module: 'devices.ls336'
    autostart: False          # Should IOC Manager try to start this?
    ip: '192.168.1.36'
    port: '7777'
    timeout: 2
    delay: 2
    channels: # List of channel names in order. If TI is suffix, only one PV is made; for others all PID PVS are made. None indicates an empty channel.
        - Coolant
        - Evaporator
        - Test1_TI
omega_1:
    module: 'devices.omega'
    autostart: True         # Should IOC Manager try to start this?
    ip: '192.168.1.200'
    port: '2000'
    timeout: 15
    delay: 5
    channels:
        - Shield_Exhaust
omega_2:
    module: 'devices.omega'
    autostart: True
    ip: '192.168.1.201'
    port: '2000'
    timeout: 15
    delay: 5
    channels:
        - Evaporator_Exhaust
omega_3:
    module: 'devices.omega'
    autostart: True
    ip: '192.168.1.202'
    port: '2000'
    timeout: 15
    delay: 5
    channels:
        - Precool_Exhaust
dat8017_i1:
    module: 'devices.dat8017'
    autostart: False
    ip: '192.168.1.149'
    port: '502'
    timeout: 2
    delay: 1
    channels:  # Dict of PV names for each read channel of datexel in order, values are calibration factors
        Top_PI: 1
dat8017_i2:
    module: 'devices.dat8017'
    autostart: False
    ip: '192.168.1.150'
    port: '502'
    timeout: 2
    delay: 1
    channels:  # Dict of PV names for each read channel of datexel in order, values are calibration factors
        Top2_PI: 1
dat8017_v:
    module: 'devices.dat8017'
    autostart: False
    ip: '192.168.1.151'
    port: '502'
    timeout: 2
    delay: 1
    channels: # Dict of PV names for each read channel of datexel in order, values are calibration factors
        Bot_PI: 1
dat8148:
    module: 'devices.dat8148'
    autostart: False
    ip: '192.168.1.152'
    port: '502'
    timeout: 2
    delay: 1
    channels: # Dict of PV names for each read channel of datexel in order
        - Some_DI    # DI: Digital In
dat8130:
    module: 'devices.dat8130'
    autostart: False
    ip: '192.168.1.153'
    port: '502'
    timeout: 2
    delay: 1
    channels: # Dict of PV names for each channel. Needs 4 OUT channels first (None to mark unused), then up to 8 IN.
        - Flip_DO    # DO: Digital In
        - Flop_DO
        - None      # "None" if DO not used
        - None
        - Flip_DI
        - Flop_DI
mks937b:
    module: 'devices.mks937b'
    autostart: False          # Should IOC Manager try to start this?
    ip: '192.168.1.107'
    port: '1001'            # channel 3 of serial to ethernet
    address: '003'          # serial address set on device
    timeout: 2
    delay: 2
    channels:
        - Some_PI
ami136:
    module: 'devices.ami136'
    autostart: False          # Should IOC Manager try to start this?
    ip: '192.168.1.107'
    port: '1004'
    timeout: 1
    delay: 5
    channels:
        - Reservoir_LI
rigol_dp832:
    module: 'devices.dp832'
    autostart: False          # Should IOC Manager try to start this?
    ip: '192.168.1.32'
    port: '5555'
    timeout: 2
    delay: 5
    voltage_limit: 30.0
    channels: # List of channel names in order. None indicates unused channel.
        - None
        - ReservoirHeater
zaber:
    module: 'devices.zaber_motor'
    autostart: False
    ip: '192.168.1.40'
    port: '55551'
    timeout: 1
    delay: 5
    channels:   # list of "axes" in order. None indicates unused channel.
        - Shutoff
        - None
        - Flag
    locations:    # dict of preset locations (name then degrees from home) defaults for each channel
        Shutoff:
            Closed: 0
            Open: 1440
        Flag:
            Left: 15
            Empty: 30
            Right: 45
