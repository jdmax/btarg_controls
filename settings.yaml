# btarg device settings, YAML
prefix: TGT:BTARG
log_dir: 'logs'   # path of logs directory
states:   # list of state options for target. Needs to match state entries in records.yaml
    - Empty
    - Full
    - Warm
species:   # list of species options for target
    - H2
    - D2
    - 4He
    - 3He
flow_controller:
    enable: true            # don't connect to device, use test mode
    ip: '192.168.1.180'
    port: '101'
    timeout: 2
    delay: 3                # update delay in seconds
    indicators:   # List of PV names for each read channel of device in order
        - Shield_FI
        - Evaporator_FI
        - Precool_FI
        - Pump_FI
    controllers:   # List of PV names for each set channel of device in order
        - Shield_FC
        - Evaporator_FC
        - Precool_FC
lakeshore_218_1:
    enable: false            
    ip: '192.168.1.107'
    port: '1023'    # channel 1 of serial to ethernet
    timeout: 2
    delay: 2
    indicators:   # List of PV names for each read channel of 218 in order
        - Shield_Cold_TI
        - Shield_Mid_TI
        - Shield_Warm_TI
lakeshore_218_2:
    enable: false
    ip: '192.168.1.107'
    port: '1024'      # channel 2 of serial to ethernet
    timeout: 2
    delay: 2
    indicators: # List of PV names for each read channel of 218 in order
        - Other_TI
lakeshore_336:
    enable: true
    ip: '192.168.1.36'
    port: '7777'
    timeout: 2
    delay: 2
    channels: # List of channel names in order. If TI is suffix, only one PV is made; for others all PID PVS are made. None indicates an empty channel.
        - Coolant
        - None
        - Test1_TI
omega_1:
    enable: false            
    ip: '192.168.1.200'
    port: '2002'
    timeout: 15
    delay: 10
    indicators: # Dict of PV names for each read channel in order, values are calibration factors
        Exhaust_TI: 1
dat8017-i1:
    enable: false
    ip: '192.168.1.149'
    port: '502'
    timeout: 2
    delay: 1
    indicators:  # Dict of PV names for each read channel of datexel in order, values are calibration factors
        Top_PI: 1
dat8017-i2:
    enable: false
    ip: '192.168.1.150'
    port: '502'
    timeout: 2
    delay: 1
    indicators:  # Dict of PV names for each read channel of datexel in order, values are calibration factors
        Top2_PI: 1
dat8017-v:
    enable: false
    ip: '192.168.1.151'
    port: '502'
    timeout: 2
    delay: 1
    indicators: # Dict of PV names for each read channel of datexel in order, values are calibration factors
        Bot_PI: 1
dat8148:
    enable: false
    ip: '192.168.1.152'
    port: '502'
    timeout: 2
    delay: 1
    indicators: # Dict of PV names for each read channel of datexel in order, values are calibration factors
        - Some_DI    # DI: Digital In
sr-201:
    enable: false
    ip: '192.168.1.100'
    port: '6722'           # TCP control port of relay
    timeout: 2
    delay: 1
    controllers:
        - Flip_VC
        - Flop_VC
mks937b:
    enable: false
    ip: '192.168.1.107'
    port: '1025'            # channel 3 of serial to ethernet
    address: '003'          # serial address set on device
    timeout: 2
    delay: 1
    indicators:
        - Some_PI
pfeiffer-261:
    enable: false
    ip: '192.168.1.108'
    port: '1001'
    timeout: 2
    delay: 5
    indicators:
        - Return_PI
pfeiffer-262:
    enable: false
    ip: '192.168.1.108'
    port: '1002'
    timeout: 2
    delay: 5
    indicators:
        - Supply_PI
si9700:
    enable: false
    ip: '192.168.1.108'
    port: '1003'
    timeout: 2
    delay: 10
    indicators:
        - Heater_HI
    