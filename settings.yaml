# btarg device settings, YAML
prefix: TGT:BTARG
log_dir: 'logs'   # path of logs directory
states:   # list of state options for target. Needs to match state entries in records.yaml
    - Empty
    - Full
    - Warm
species:   # list of species options for target
    - H2
    - D2
    - 4He
    - 3He
flow_controller:
    enable: true            # don't connect to device, use test mode
    ip: '192.168.1.180'
    port: '101'
    timeout: 2
    delay: 1                # update delay in seconds
    indicators:   # List of PV names for each read channel of device in order
        - Shield_FI
        - Evaporator_FI
        - Precool_FI
        - Pump_FI
    controllers:   # List of PV names for each set channel of device in order
        - Shield_FC
        - Evaporator_FC
        - Precool_FC
lakeshore_218_1:
    enable: false            
    ip: '192.168.1.107'
    port: '1023'    # channel 1 of serial to ethernet
    timeout: 2
    delay: 1
    indicators:   # List of PV names for each read channel of 218 in order
        - Shield_Cold_TI
        - Shield_Mid_TI
        - Shield_Warm_TI
lakeshore_218_2:
    enable: false
    ip: '192.168.1.107'
    port: '1024'      # channel 2 of serial to ethernet
    timeout: 2
    delay: 1
    indicators: # List of PV names for each read channel of 218 in order
        - Other_TI
lakeshore_336:
    enable: true
    ip: '192.168.1.12'
    port: '7777'
    timeout: 2
    delay: 1
    channels: # List of channels in order, with dict in each position
        - indicators: # Dict of PV names for channel 1
              - Coolant_TI
              - Coolant_Heater
          controllers:
              - Coolant_kP
              - Coolant_kI
              - Coolant_kD
              - Coolant_SP
          mults:
              Coolant_Mode:
                  - [ 'Off', 0 ]
                  - [ 'Closed Loop', 1 ]
              Coolant_Range:
                  - [ 'Off', 0 ]
                  - [ 'Low', 1 ]
                  - [ 'Med', 2 ]
                  - [ 'High', 3 ]
#        - indicators: # Dict of PV names for channel 2
