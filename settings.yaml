omega_1:
    enable: false            
    ip: '192.168.1.200'
    port: '2002'
    timeout: 15
    delay: 10
    indicators: # Dict of PV names for each read channel in order, values are calibration factors
        Exhaust_TI: 1
dat8017-i1:
    enable: false
    ip: '192.168.1.149'
    port: '502'
    timeout: 2
    delay: 1
    indicators:  # Dict of PV names for each read channel of datexel in order, values are calibration factors
        Top_PI: 1
dat8017-i2:
    enable: false
    ip: '192.168.1.150'
    port: '502'
    timeout: 2
    delay: 1
    indicators:  # Dict of PV names for each read channel of datexel in order, values are calibration factors
        Top2_PI: 1
dat8017-v:
    enable: false
    ip: '192.168.1.151'
    port: '502'
    timeout: 2
    delay: 1
    indicators: # Dict of PV names for each read channel of datexel in order, values are calibration factors
        Bot_PI: 1
dat8148:
    enable: false
    ip: '192.168.1.152'
    port: '502'
    timeout: 2
    delay: 1
    indicators: # Dict of PV names for each read channel of datexel in order, values are calibration factors
        - Some_DI    # DI: Digital In
sr-201:
    enable: false
    ip: '192.168.1.100'
    port: '6722'           # TCP control port of relay
    timeout: 2
    delay: 1
    controllers:
        - Flip_VC
        - Flop_VC
mks937b:
    enable: false
    ip: '192.168.1.107'
    port: '1025'            # channel 3 of serial to ethernet
    address: '003'          # serial address set on device
    timeout: 2
    delay: 1
    indicators:
        - Some_PI
pfeiffer-261:
    enable: false
    ip: '192.168.1.108'
    port: '1001'
    timeout: 2
