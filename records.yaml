# btarg record database, YAML
flow:
    controller_FIs:   # List of PV names for each read channel of controller in order
        - Shield_FI
    controller_FCs:   # List of PV names for each set channel of controller in order
        - Shield_FC
    Shield_FI:
        DESC: 'Shield Flow Controller Readout'
        PREC: 6
        EGU: 'slpm'
        cooldown:
            HIHI: 120
            HIGH: 100
            LOW: 90
            LOLO: 80
        condense_H:
            HIHI: 30
            HIGH: 25
            LOW: 15
            LOLO: 10
        steady_H:
            HIHI: 30
            HIGH: 25
            LOW: 15
            LOLO: 10
        condense_He:
            HIHI: 30
            HIGH: 25
            LOW: 15
            LOLO: 10
        steady_He:
            HIHI: 30
            HIGH: 25
            LOW: 15
            LOLO: 10
        warmup:
            HIHI: 30
            HIGH: 25
            LOW: 5
            LOLO: 2
    Shield_FC:
        DESC: 'Shield Flow Controller Set Value'
        PREC: 6
        EGU: 'slpm'
        DRVH: 150
        DRVL: 0
        cooldown:
            VAL: 95
        condense_H:
            VAL: 20
        steady_H:
            VAL: 20
        condense_He:
            VAL: 20
        steady_He:
            VAL: 20
        warmup:
            VAL: 10
        