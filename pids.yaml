# btarg pid settings, YAML
Shield_PID:    # Base PV name
    input: TGT:BTARG:TEMP218:Shield_TI  # PV name of control channels
    output: TGT:BTARG:FLOW:Shield_FC
    outs:
        auto_mode: false
        Kp: 1.0
        Ki: 1.0
        Kd: 1.0
        sample_time: 1.0
        setpoint: 1.0
        min_change: 0.0
        max_change: 1.0
    
