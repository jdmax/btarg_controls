# btarg pid settings, YAML
Coolant_PID:    # Base PV name
    input: TGT:BTARG:TEMP:Coolant_TI  # PV name of control channels
    output: TGT:BTARG:TEMP:Coolant_Manual
    outs:   # key is name, value is starting value
        auto_mode: False   # key names match simple_pid attribute names
        Kp: 1.0
        Ki: 0.1
        Kd: 0.0
        sample_time: 2
        setpoint: 300.0
        min_change: 0.01
        max_change: 10.0
